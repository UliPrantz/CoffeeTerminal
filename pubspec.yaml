name: terminal_frontend
description: The Raspberry Pi Frontend Terminal App.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  auto_route: ^3.2.2

  get_it: ^7.2.0

  flutter_bloc: ^8.0.0
  equatable: ^2.0.3
  fpdart: ^0.0.12
  http: ^0.13.4
  json_annotation: ^4.4.0
